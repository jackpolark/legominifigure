<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lego Minifigure Customizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Build Your Minifigure</h2>

  <!-- Preview display -->
  <div id="customizer">
    <img id="preview-hair" class="part-view" src="">
    <img id="preview-head" class="part-view" src="">
    <img id="preview-torso" class="part-view" src="">
    <img id="preview-legs" class="part-view" src="">
  </div>

  <!-- Hair carousel -->
  <h3>Select Hair</h3>
  <div class="carousel">
    <button onclick="prevPart('hair')">◀</button>
    <img id="hair-view" class="part-view" src="">
    <button onclick="nextPart('hair')">▶</button>
  </div>

  <!-- Head carousel -->
  <h3>Select Head</h3>
  <div class="carousel">
    <button onclick="prevPart('head')">◀</button>
    <img id="head-view" class="part-view" src="">
    <button onclick="nextPart('head')">▶</button>
  </div>

  <!-- Torso carousel -->
  <h3>Select Torso</h3>
  <div class="carousel">
    <button onclick="prevPart('torso')">◀</button>
    <img id="torso-view" class="part-view" src="">
    <button onclick="nextPart('torso')">▶</button>
  </div>

  <!-- Legs carousel -->
  <h3>Select Legs</h3>
  <div class="carousel">
    <button onclick="prevPart('legs')">◀</button>
    <img id="legs-view" class="part-view" src="">
    <button onclick="nextPart('legs')">▶</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
