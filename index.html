<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lego Minifigure Customizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Build Your Minifigure</h2>

  <div id="customizer">
    <img id="preview-hair" class="preview-part" src="">
    <img id="preview-head" class="preview-part" src="">
    <img id="preview-torso" class="preview-part" src="">
    <img id="preview-legs" class="preview-part" src="">
  </div>

  <!-- Hair -->
  <h3>Select Hair</h3>
  <div class="carousel">
    <button onclick="prevPart('hair')">◀</button>
    <img id="hair-view" class="carousel-part" src="">
    <button onclick="nextPart('hair')">▶</button>
  </div>
  <p id="hair-info" class="part-info"></p>

  <!-- Head -->
  <h3>Select Head</h3>
  <div class="carousel">
    <button onclick="prevPart('head')">◀</button>
    <img id="head-view" class="carousel-part" src="">
    <button onclick="nextPart('head')">▶</button>
  </div>
  <p id="head-info" class="part-info"></p>

  <!-- Torso -->
  <h3>Select Torso</h3>
  <div class="carousel">
    <button onclick="prevPart('torso')">◀</button>
    <img id="torso-view" class="carousel-part" src="">
    <button onclick="nextPart('torso')">▶</button>
  </div>
  <p id="torso-info" class="part-info"></p>

  <!-- Legs -->
  <h3>Select Legs</h3>
  <div class="carousel">
    <button onclick="prevPart('legs')">◀</button>
    <img id="legs-view" class="carousel-part" src="">
    <button onclick="nextPart('legs')">▶</button>
  </div>
  <p id="legs-info" class="part-info"></p>

  <script src="app.js" defer></script>
</body>
</html>
