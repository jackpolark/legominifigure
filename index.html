<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lego Minifigure Customizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Build Your Minifigure</h2>

  <div id="customizer">
    <img id="hair-view" class="part-view">
    <img id="head-view" class="part-view">
    <img id="torso-view" class="part-view">
    <img id="legs-view" class="part-view">
  </div>

  <h3>Select Hair</h3>
  <div id="hair-selector" class="scroll-row"></div>

  <h3>Select Head</h3>
  <div id="head-selector" class="scroll-row"></div>

  <h3>Select Torso</h3>
  <div id="torso-selector" class="scroll-row"></div>

  <h3>Select Legs</h3>
  <div id="legs-selector" class="scroll-row"></div>

  <!-- Load your JS -->
  <script src="app.js"></script>
</body>
</html>
